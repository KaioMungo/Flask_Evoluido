<!DOCTYPE html>
<html>
<head>
    <title>Minhas Tarefas</title>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <a href="{{ url_for('create_task') }}">Criar Nova Tarefa</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description or '' }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.user.name }}</td>
                <td>
                    <form action="{{ url_for('update_task_status', task_id=task.id) }}" method="POST" style="display:inline;">
                        <button type="submit">
                            {% if task.status == 'Pendente' %}Concluir{% else %}Reabrir{% endif %}
                        </button>
                    </form>
                    <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="5">Nenhuma tarefa encontrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
